<template>
    <lightning-card if:true={visual} variant="Narrow" title="Prenotazione Camere">
            <div class="slds-grid">
                <div class="slds-col">
                </div>
                <div class="slds-col">
                    <lightning-combobox
                    required
                    name=acc
                    label=Albergo
                    value={val} 
                    options={acc_option}
                    onchange={fooacc}></lightning-combobox>
                </div>
                <div class="slds-col">
                </div>
            </div>
            <br/>
            <br/>
            <div class="slds-align_absolute-center">
                <br/>
                <br/>
                <lightning-button variant="brand"  label="Continue" onclick={gestionecamere} ></lightning-button>
                <br/>
            </div>
            <br/>
    </lightning-card>

    <template if:true={modalview}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
              <header class="slds-modal__header">
         
                <lightning-button-icon icon-name="utility:close" class="slds-float_right" onclick={closemodal} alternative-text="close"></lightning-button-icon>
                <h2 class="slds-modal__title slds-hyphenate">Inserimento Prenotazione</h2>
              </header>
              <div class="slds-modal__content slds-p-around_medium">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                             <lightning-combobox
                             required
                             name=cam
                             label=Camera
                             value={val} 
                             options={cam_option}
                             onchange={foocam}></lightning-combobox>

                             <lightning-input  type="text" label="Tipologia"  disabled value={tip}></lightning-input>

                             <lightning-input  type="text" label="Livello"  disabled value={liv}></lightning-input>
                             
            
                             <lightning-input type="number" name="Acconto" label="Acconto" onchange={fooconto}></lightning-input>
                    
                    </div>
            
                    <div class="slds-col">
                            <lightning-input type="text" name="Codice Fiscale" label="Codice Fiscale" required onchange={foodoc}></lightning-input>

                            <lightning-combobox
                             required
                             name=sta
                             label=Stato
                             value={val} 
                             options={sta_option}
                             onchange={foosta}></lightning-combobox>
            
                            <lightning-input type="date" name="Check In" label="Check In" required onchange={fooin}></lightning-input>
            
                            <lightning-input type="number" name="Permanenza(giorni)" label="Permanenza (giorni)" required onchange={fooperm}></lightning-input>
                            <br/>
                    </div>
                </div>
                <div class="slds-align_absolute-center">
                    <lightning-input  type="checkbox" label="Prenotazione" onchange={foopre}></lightning-input>
                </div>
              </div>
              <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Prenota Adesso" title="Close" onclick={gestioneospiti}
                    class="slds-m-left_x-small"></lightning-button>
              </footer>
            </div>
        </section>
          <div class="slds-backdrop slds-backdrop_open">
          </div>
    </template>

    <template if:true={contactview}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
              <header class="slds-modal__header">
    
                <lightning-button-icon icon-name="utility:close" class="slds-float_right" onclick={hidemodalcontact} alternative-text="close"></lightning-button-icon>
                <h2 class="slds-modal__title slds-hyphenate">Registrazione Cliente</h2>
              </header>
            <div class="slds-modal__content slds-p-around_medium">
                <div class="slds-grid slds-gutters">

                    <div class="slds-col">
                        <lightning-input  type="text" label="Nome" required onchange={foofname}></lightning-input>

                        <lightning-input  type="text" label="Email" required onchange={foomail}></lightning-input>
                    </div>

                    <div class="slds-col">
                        <lightning-input  type="text" label="Cognome" required onchange={foolname}></lightning-input>

                        <lightning-input  type="text" label="Codice Fiscale"  disabled value={doc}></lightning-input>
                    </div>
                </div>
            </div>
              <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Prenota Adesso" title="Close" onclick={insertcontact}
                    class="slds-m-left_x-small"></lightning-button>
              </footer>
            </div>
        </section>
          <div class="slds-backdrop slds-backdrop_open">
          </div>
    </template>

    <template if:true={ospitiview}>
      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
          <div class="slds-modal__container">
            <header class="slds-modal__header">
           
              <lightning-button-icon icon-name="utility:close" class="slds-float_right" onclick={closeospitiview} alternative-text="close"></lightning-button-icon>
              <h2 class="slds-modal__title slds-hyphenate">Registrazione {numospiti} Ospiti</h2>
            </header>
          <div class="slds-modal__content slds-p-around_medium">
              
          <div class="slds-p-around_medium lgc-bg">
           
             
            <lightning-textarea name="testoospiti"  value="Ospite1:..." label="Registrazione Ospiti" onchange={changeospiti}></lightning-textarea>
            
          </div>

          </div>
            <footer class="slds-modal__footer">
              <lightning-button variant="neutral" label="Prenota Adesso" title="Close" onclick={prenotazione}
                  class="slds-m-left_x-small"></lightning-button>
            </footer>
          </div>
      </section>
        <div class="slds-backdrop slds-backdrop_open">
        </div>
  </template>

</template>
